    <script>

let playerScore = 0;
let computerScore = 0;

        function computerPlay(){
            let randomNumber = Math.random();
            let randomBetween0And3 = randomNumber * 3; 
            if (randomBetween0And3 < 1) {
                return 'rock';
            } else if (randomBetween0And3 < 2){
                return 'paper';
            } else{
                return 'scissors';
            }
        }

        function playRound(playerSelectionLowerCase, computerSelection) {
            if (playerSelectionLowerCase=='rock'){
                if (computerSelection=='rock'){
                    return 'It\'s a tie. Try again!1';
                } else if (computerSelection=='paper'){
                    computerScore++;
                    return 'You lose! Paper beats Rock';
                } else if (computerSelection=='scissors'){
                    playerScore++;
                    return 'You win! Rock beats scissors';
                }
            } else if(playerSelectionLowerCase=='paper'){
                if (computerSelection=='rock'){
                    playerScore++;
                    return 'You win! Paper beats Rock';
                } else if (computerSelection=='paper'){
                    return 'It\'s a tie. Try again!2';
                } else if (computerSelection=='scissors'){
                    computerScore++;
                    return 'You lose! Scissors beats Paper';
                }
            } else if(playerSelectionLowerCase=='scissors'){
                if (computerSelection=='rock'){
                    computerScore++;
                    return 'You lose! Rock beats scissors';
                } else if (computerSelection=='paper'){
                    playerScore++;
                    return 'You win! Scissors beats Paper';
                } else if (computerSelection=='scissors'){
                    return 'It\'s a tie. Try again!3';
                }
            } else {
                return 'wrong playerSelection'
            }
        }
